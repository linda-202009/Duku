<div class="modal fade" id="create_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content" style="width: 500px; top: 50%;margin-top: 50%;">
        <div class="modal-header">
          <h4 class="modal-title" style="font-size: 16px;">创建机柜</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div style="margin-top: 20px">
            <form class="form-horizontal" onsubmit="return false;">
                <div class="form-group" style="display: flex;">
                    <label for="create_idc" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>选择机房:</label>
                    <div class="col-sm-8">
                      <select class="form-control form-control-sm" id="create_idc_id">
                      </select>
                    </div>
                </div>
                <div class="form-group" style="display: flex;">
                    <label for="create_rack" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>机柜名:</label>
                    <div class="col-sm-8">
                        <input id="rack_name" name="rack_name" type="text" class="form-control form-control-sm" placeholder="">
                    </div>
                </div>
                <div class="form-group" style="display: flex;">
                    <label for="create_number" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>机柜编号:</label>
                    <div class="col-sm-8">
                        <input id="rack_number" name="rack_number" type="text" class="form-control form-control-sm" placeholder="">
                    </div>
                </div>
                <div class="form-group" style="display: flex;">
                  <label for="create_size" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>机柜U型:</label>
                  <div class="col-sm-8">
                    <input id="rack_size" name="rack_size" type="text" class="form-control form-control-sm" placeholder="">
                  </div>
                </div>
                <div class="form-group" style="display: flex;">
                  <label for="create_remark" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>备注:</label>
                  <div class="col-sm-8">
                    <input id="rack_remark" name="rack_remark" type="text" class="form-control form-control-sm" placeholder="">
                  </div>
                </div>
            </form>  
          </div>  
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary btn-sm" id="create_btn">提交</button>
        </div>
      </div>  
    </div>
</div>
