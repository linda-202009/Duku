<div class="modal fade" id="create_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" style="width: 500px; top: 50%;margin-top: 50%;">
      <div class="modal-header">
        <h4 class="modal-title" style="font-size: 16px;">创建服务器</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div style="margin-top: 20px">
          <form class="form-horizontal" onsubmit="return false;">
              <div class="form-group" style="display: flex;">
                  <label for="create_name" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>选择机柜:</label>
                  <div class="col-sm-8">
                    <select class="form-control form-control-sm" id="create_rack_id">
                    </select>
                  </div>
              </div>
              <div class="form-group" style="display: flex;">
                  <label for="create_name" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>主机名:</label>
                  <div class="col-sm-8">
                      <input id="create_name" type="text" class="form-control form-control-sm" placeholder="">
                  </div>
              </div>
              <div class="form-group" style="display: flex;">
                  <label for="create_cpu" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>CPU:</label>
                  <div class="col-sm-8">
                      <input id="create_cpu" type="text" class="form-control form-control-sm" placeholder="">
                  </div>
              </div>
              <div class="form-group" style="display: flex;">
                <label for="create_memory" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>内存:</label>
                <div class="col-sm-8">
                    <input id="create_memory" type="text" class="form-control form-control-sm" placeholder="">
                </div>
              </div>
              <div class="form-group" style="display: flex;">
                <label for="create_disk" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>磁盘:</label>
                <div class="col-sm-8">
                    <input id="create_disk" type="text" class="form-control form-control-sm" placeholder="">
                </div>
              </div>
              <div class="form-group" style="display: flex;">
                <label for="create_ip" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>IP:</label>
                <div class="col-sm-8">
                    <input id="create_ip" type="text" class="form-control form-control-sm" placeholder="">
                </div>
              </div> 
              <div class="form-group" style="display: flex;">
                <label for="create_uuid" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>UUID:</label>
                <div class="col-sm-8">
                    <input id="create_uuid" type="text" class="form-control form-control-sm" placeholder="">
                </div>
              </div> 
              <div class="form-group" style="display: flex;">
                <label for="create_business" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>业务线:</label>
                <div class="col-sm-8">
                    <input id="create_business" type="text" class="form-control form-control-sm" placeholder="">
                </div>
              </div>
              <div class="form-group" style="display: flex;">
                <label for="create_status" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>状态:</label>
                <div class="col-sm-8">
                  <select class="form-control form-control-sm" id="create_server_status">
                    <option status_id="1">上线</option>
                    <option status_id="0">下线</option>
                  </select>
                </div>
              </div> 
              <div class="form-group" style="display: flex;">
                <label for="create_remark" class="col-sm-3 control-label" style="margin-right: -20px;"><span style="color:red; margin-right:10px">*</span>备注:</label>
                <div class="col-sm-8">
                    <input id="create_remark" type="text" class="form-control form-control-sm" placeholder="">
                </div>
              </div>
          </form>  
        </div>  
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary btn-sm" id="create_btn">提交</button>
      </div>
    </div>  
  </div>
</div>
