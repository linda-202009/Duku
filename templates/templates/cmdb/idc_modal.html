<div class="modal fade" id="create_modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
    <div class="modal-content" style="width: 500px;top: 50%;margin-top: 30%;">
        <div class="modal-header">
        <h4 class="modal-title" style="font-size: 16px;">创建IDC</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <div style="margin-top: 20px">
            <form class="form-horizontal" onsubmit="return false;">
                <div class="form-group" style="display: flex;">
                    <label for="create_name" class="col-sm-3 control-label" style="margin-right: -30px;"><span style="color:red; margin-right:10px">*</span>IDC名:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" placeholder="" id="idc_name" name="idc_name">
                    </div>
                </div>
                <div class="form-group" style="display: flex;">
                    <label for="create_address" class="col-sm-3 control-label" style="margin-right: -30px;"><span style="color:red; margin-right:10px">*</span>地址:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" placeholder="" id="idc_address" name="idc_address">
                    </div>
                </div>
                <div class="form-group" style="display: flex;">
                    <label for="create_remark" class="col-sm-3 control-label" style="margin-right: -30px;"><span style="color:red; margin-right:10px">*</span>备注:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" placeholder="" id="idc_remark" name="idc_remark">
                    </div>
                </div>
            </form>  
        </div>  
        </div>
        <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-primary btn-sm close_btn" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary btn-sm create_btn">提交</button>
        </div>
    </div>  
    </div>
</div>
